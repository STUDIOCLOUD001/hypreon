    <svg>
      <filter id="turbulence" x="0" y="0" width="100%" height="100%">
        <feTurbulence id="sea-filter" type="turbulence" numOctaves="4" seed="12" baseFrequency="0.3 0.8"></feTurbulence>
        <feDisplacementMap scale="16" in="SourceGraphic"></feDisplacementMap>
        <feColorMatrix type="matrix" values="1 2 3 4 5
                                              0 0.7 1 0 0
                                              0 1 0.3 0 0
                                              0 0 0 1 0"></feColorMatrix>
      </filter>

      <animate xlink:href="#sea-filter" attributeName="baseFrequency"
               dur="8s" keyTimes="0; 0.5; 1"
               values="0.3 0.8; 0.4 0.6; 0.3 0.8"
               repeatCount="indefinite"></animate>
    </svg>

    <svg>
