    <div class="footer-container" style="display: flex;">

      <div class="bottom-text" id="dynamic-text">
        Loading location and time...
      </div>

    </div>

  <script src="js/script.js" defer></script>

    <svg>
      <filter id="turbulence" x="0" y="0" width="100%" height="100%">
        <feTurbulence id="sea-filter" type="turbulence" numOctaves="4" seed="12" baseFrequency="0.3 0.8"></feTurbulence>
        <feDisplacementMap scale="16" in="SourceGraphic"></feDisplacementMap>
        <feColorMatrix type="matrix" values="1 2 3 4 5
                                              0 0.7 1 0 0
                                              0 1 0.3 0 0
                                              0 0 0 1 0"></feColorMatrix>
      </filter>

      <animate xlink:href="#sea-filter" attributeName="baseFrequency"
               dur="8s" keyTimes="0; 0.5; 1"
               values="0.3 0.8; 0.4 0.6; 0.3 0.8"
               repeatCount="indefinite"></animate>
    </svg>

    <svg>
      <filter id="turbulence2" x="0" y="0" width="100%" height="100%">
        <feTurbulence id="sea-filter2" numOctaves="6" seed="12" baseFrequency="0.001 0.01"></feTurbulence>
        <feDisplacementMap scale="10" in="SourceGraphic"></feDisplacementMap>
      </filter>
      <animate xlink:href="#sea-filter2" attributeName="baseFrequency" dur="40s" keyTimes="0;0.5;1" values="0.001 0.01; 0.005 0.005;0.001 0.01" repeatCount="indefinite"></animate>
    </svg>

    <svg>
      <filter id="turbulence3" x="0" y="0" width="100%" height="100%">
        <feTurbulence id="sea-filter3" type="turbulence" numOctaves="4" seed="12" baseFrequency="0.3 0.8"></feTurbulence>
        <feDisplacementMap scale="3" in="SourceGraphic"></feDisplacementMap>

      </filter>

      <animate xlink:href="#sea-filter3" attributeName="baseFrequency"
               dur="8s" keyTimes="0; 0.5; 1"
               values="0.3 0.8; 0.4 0.6; 0.3 0.8"
               repeatCount="indefinite"></animate>
    </svg>

    <svg>
      <filter id="turbulence4" x="0" y="0" width="100%" height="100%">
        <feTurbulence id="sea-filter4" type="turbulence" numOctaves="3" seed="8" baseFrequency="0.001 0.01"></feTurbulence>
        <feDisplacementMap scale="1" in="SourceGraphic"></feDisplacementMap>
      </filter>
      <animate xlink:href="#sea-filter4" attributeName="baseFrequency" dur="10s" keyTimes="0;0.5;1" values="0.001 0.01; 0.005 0.005;0.001 0.01" repeatCount="indefinite"></animate>
    </svg>

      <div class="cursor-glow"></div>
